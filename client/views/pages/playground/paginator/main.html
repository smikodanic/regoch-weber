<main class="w3-container w3-margin">
  <h1>Paginator Test</h1>

  <!-- results -->
  <div class="w3-container w3-margin">
    <div>
      <h3>Results: <small><span data-rg-print="$model.results.length"></span> of <span data-rg-print="$model.itemsTotal"></span></small></h3>
    </div>
    <div data-rg-for="$model.results">
      <span class="w3-text-green w3-margin-right" data-rg-echo="solveMath/({{currentPage}} - 1) * {{itemsPerPage}} + $i0 + 1/."></span>
      <span class="w3-margin-right" data-rg-print="$model.results.$i0.name"></span> &middot;
      <span data-rg-print="$model.results.$i0.age @@append" style="color:gray">age: </span>
    </div>
  </div>

  <!-- pagination links -->
  <div class="w3-container w3-margin">
    <div class="w3-row">
      <div class="w3-third">&nbsp;</div>
      <div class="w3-third">
        <div class="w3-center">
          <div class="w3-bar">
            <a href="" class="w3-button" data-rg-click="openPage(1, $element) @@ preventDefault">&laquo;</a>
            <a href="" class="w3-button" data-rg-for="$model.pageLinks" data-rg-class="$model.pageLinks.$i0.c" data-rg-click="openPage(this.$model.pageLinks.$i0.i) @@ preventDefault" data-rg-print="$model.pageLinks.$i0.i">1</a>
            <a href="" class="w3-button" data-rg-click="openPage(this.pagesTotal, $element) @@ preventDefault">&raquo;</a>
          </div>
        </div>
      </div>
      <div class="w3-third">&nbsp;</div>
    </div>
  </div>

</main>
