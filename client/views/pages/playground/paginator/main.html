<main class="w3-container w3-margin">
  <h1>Paginator Test</h1>

  <!-- results -->
  <div class="w3-container w3-margin" data-rg-flicker>
    <div data-rg-for="results">
      <span class="w3-text-green w3-margin-right" data-rg-echo="evalMath((this.currentPage - 1) * this.itemsPerPage + $i0 + 1)."></span>
      <span class="w3-margin-right" data-rg-print="results.$i0.name"></span> &middot;
      <span data-rg-print="results.$i0.age @@append" style="color:gray">age: </span>
    </div>
  </div>

  <!-- pagination links -->
  <div class="w3-container w3-margin" data-rg-flicker>
    <div class="w3-row">
      <div class="w3-third">&nbsp;</div>
      <div class="w3-third">
        <div class="w3-center">
          <div class="w3-bar">
            <a href="" class="w3-button" data-rg-click="openPage(1, $element) @@ preventDefault">&laquo;</a>
            <a href="" class="w3-button" data-rg-for="pageLinks" data-rg-class="pageLinks.$i0.c" data-rg-click="openPage(this.$model.pageLinks.$i0.i) @@ preventDefault" data-rg-print="pageLinks.$i0.i">1</a>
            <a href="" class="w3-button" data-rg-click="openPage(this.pagesTotal, $element) @@ preventDefault">&raquo;</a>
          </div>
        </div>
      </div>
      <div class="w3-third">&nbsp;</div>
    </div>
  </div>

</main>
